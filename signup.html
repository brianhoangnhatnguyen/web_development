<!DOCTYPE html>
<html>
    <head>
        <title>Create a Zamazon account</title>
        <meta charset="UTF-18">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <a href="zamazon.html"><img class="Logo" src="Images/zamazon.png"></a>
            <div class="navBar">
                <a class="Navigation" href="signup.html">Sign Up</a>
                <a class="Navigation" href="login.html">Log In</a>
                <a class="Navigation" href="contact.html">Contact Us</a>
                <a class="Navigation" href="##">Your Cart</a>
            </div>
        </nav>

        <header>
            <h1>Register a Zamazon account</h1>
        </header>

        <article>
            <form>
                <div class="signupDiv">
                    <label for="signupFirstname">First Name:</label>
                    <input type="text" value="" id="signupFirstname">
                </div>

                <div class="signupDiv">
                    <label for="signupLastname">Last Name:</label>
                    <input type="text" value="" id="signupLastname">
                </div>

                <div class="signupDiv">
                    <label for="email">Email:</label>
                    <input type="email" value="" id="email">
                </div>

                <div class="signupDiv">
                    <label for="password">Password:</label>
                    <input type="password" value="" id="password">
                </div>
            </form>
        </article>
    </body>
</html>
